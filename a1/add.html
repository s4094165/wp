<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Victoria</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ysabeau+SC&family=Poetsen+One&family=Permanent+Marker&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="Images/logo.png" alt="Pets Victoria Logo"></a>
            <select onchange="navigate(this)">
                <option value="index.html" selected>Select an option</option>
                <option value="index.html">Home</option>
                <option value="pets.html">Pets</option>
                <option value="add.html">Add More</option>
                <option value="gallery.html">Gallery</option>
            </select>
            <form>
                <input type="text" placeholder="Search...">
                <button type="submit" class="search-button">
                    <span class="material-icons">search</span>
                </button>
            </form>
        </nav>
    </header>
    <h2>Add a pet</h2>
    <p>You can add a new pet here</p>
    <main>
        <form action="submit_pet.html" method="post" enctype="multipart/form-data">
            <label for="petName" class="required">Pet Name:</label><br>
            <input type="text" id="petName" name="petName" placeholder="Provide a name for the pet" required><br><br>

            <label for="petType" class="required">Type:</label><br>
            <select id="petType" name="petType" required>
                <option value="" disabled selected>--Choose an option--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="bird">Bird</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="description" class="required">Description:</label><br>
            <input type="text" id="description" name="description" placeholder="Describe the pet briefly" required><br><br>

            <label for="petImage" class="required">Select an Image:</label><br>
            <input type="file" id="petImage" name="petImage" accept="image/*" required><br><br>

            <label for="caption" class="required">Image Caption:</label><br>
            <input type="text" id="caption" name="caption" placeholder="describe the image in one word" required><br><br>

            <label for="age" class="required">Age (Months):</label><br>
            <input type="text" id="age" name="age" placeholder="Age of a pet in months" required><br><br>

            <label for="location" class="required">Location:</label><br>
            <input type="text" id="location" name="location" placeholder="Location of the pet" required><br><br>

            <div style="text-align: center;">
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Â© Copyright s4094165. All Rights Reserved | Designed For Pets Victoria</p>
    </footer>
</body>
</html>
